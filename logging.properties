# Root logger level
.level = INFO

# Console handler
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Beam specific logging
org.apache.beam.level = INFO
org.apache.beam.runners.dataflow.level = INFO
org.apache.beam.sdk.io.gcp.bigquery.level = INFO

# Google Cloud logging
com.google.cloud.level = INFO
com.google.api.client.level = INFO

# Set to FINE for more detailed logs
# org.apache.beam.level = FINE
# org.apache.beam.runners.dataflow.level = FINE